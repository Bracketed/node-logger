name: Node.js Package (GITHUB)

on:
    push:
        paths:
            - src/**
            - package.json
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
            - run: npm install
            - run: npm run build:production

    publish-gpr:
        needs: build
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
            - run: npm install
            - run: npm run build:production
            - run: npm config set registry https://npm.pkg.github.com/
            - run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{secrets.GIT_PUBLISH}}
