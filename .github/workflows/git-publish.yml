name: Node.js Package

on:
    push:
        paths:
            - src/**
            - package.json
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
            - run: yarn install --immutable
            - run: yarn build

    publish-gpr:
        needs: build
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  registry-url: https://npm.pkg.github.com/
            - run: yarn install --immutable
            - run: yarn build
            - run: yarn npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.GIT_PUBLISH}}
